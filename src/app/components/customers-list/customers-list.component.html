<br>
<h1> List of All Klalit Customers</h1>
<br>
<br>
<table>
    <tr>
      <th>Customer Id</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
    <tr *ngFor="let c of allCustomers">
      <td><button (click)="goToProfile(c.id)"> {{ c.id }} </button></td>
      <td>{{c.firstName}} </td>
      <td>{{c.lastName}}</td>
    </tr>
    
  </table>
